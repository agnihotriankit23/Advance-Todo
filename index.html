<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    

    <form id="new-todo-form">
      <label class="heading" for="todo-input">TASKS FOR THE DAY</label>
      <input type="text" id="todo-input" placeholder="enter task" />
      <button type="submit">Add Todo</button>
    </form>

    <ul id="list"></ul>

    <template id="list-item-template">
      <li class="list-item">
        <label class="list-item-label">
          <input type="checkbox" data-list-item-checkbox />
          <span data-list-item-text></span>
        </label>
        <button data-button-delete>Delete</button>
      </li>
    </template>
  </body>
</html>
